name: "Custom CodeQL Configuration"

queries:
  - uses: codeql/python-queries  # Standard queries for Python
  - path: custom-queries/cred-scan.ql  # Path to your custom query file

include:
  - "**/*.py"  # Include all Python files for analysis
exclude:
  - "**/tests/**"  # Optionally exclude test files
  - "**/__pycache__/**"  # Exclude cache files

options:
  max-paths: 5
  experimental: false
  timeout: 300